<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Breach</title>
  <style>
    :root {
      --green-400: #34d399; /* Tailwind green-400 */
      --emerald-500-rgb: 16, 185, 129; /* For text-shadow rgba */
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      background: #000;
      color: var(--green-400);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }

    .hacker-screen {
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .content {
      position: relative;
      z-index: 10;
      max-width: 48rem; /* ~max-w-3xl */
      padding: 1.5rem; /* p-6 */
      text-align: center;
      user-select: none; /* select-none */
    }

    .title {
      font-weight: 700; /* font-bold */
      text-transform: uppercase;
      letter-spacing: 0.2em; /* tracking-widest approximation */
      font-size: clamp(1.875rem, 5vw, 3rem); /* text-3xl to sm:text-5xl */
      animation: pulse 2s ease-in-out infinite; /* animate-pulse */
      text-shadow: 0 0 8px rgba(var(--emerald-500-rgb), 0.9), 0 0 20px rgba(var(--emerald-500-rgb), 0.6);
      margin: 0 0 1rem 0;
    }

    .lead {
      font-size: clamp(1.125rem, 3vw, 1.5rem); /* text-lg to sm:text-2xl */
      line-height: 1.625; /* leading-relaxed */
      margin: 0 0 1.5rem 0;
    }

    .status {
      font-size: 0.75rem; /* text-xs */
      opacity: 0.7; /* opacity-70 */
      margin: 0;
    }

    .overlay-scanlines {
      pointer-events: none;
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0) 0px,
        rgba(0, 0, 0, 0) 2px,
        rgba(0, 255, 0, 0.04) 3px
      );
    }

    a {
      color: inherit;
      text-decoration: underline;
    }

    a:hover {
      color: #a7f3d0; /* green-200-ish */
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="hacker-screen">
    <div class="content">
      <h1 class="title">SYSTEM BREACH</h1>
      <p class="lead">
        Your site has been hacked by
        <a href="https://t.me/cyber_atacker" target="_blank" rel="noreferrer">Cyber Attacker</a>.
        If you do not turn back, worse things await you.
      </p>
      <p class="status">Status: Compromised â€¢ Access: Root</p>
    </div>

    <div class="overlay-scanlines"></div>
  </div>

</body>
</html>
